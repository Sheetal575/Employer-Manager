<div fxLayout="row wrap" class="row"  fxLayout.xs="column" fxLayoutAlign="center ">
    <mat-card fxFlex="23%" fxFlex.md="30%" fxLayout="column" *ngFor="let employee of employees">
        <div style="padding:1%">
            <div>
                <h1>{{employee.name}}</h1>
            </div>
            <div>
                <h3>{{employee.position}}</h3>
            </div>
            <div class="design" rcRandomColor [bgColor]="['grey', 'purple','cyan','brown','orange','olive','blue','red','teal']">
                <span>{{employee.dept}}</span>
            </div>
            <br>
            <mat-divider></mat-divider>
            <br>
            <div fxLayout="row" fxLayoutGap="10px">
                <button mat-stroked-button class="delete" (click)="delete(employee._id)">Delete</button>
            </div>
        </div>
    </mat-card>
</div>
